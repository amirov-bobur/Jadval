<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Effectli Button</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            color: white;
            background-color: #ff4500;
            border: 2px solid #ff4500;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 69, 0, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }

        .button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>

<body>
    <a href="#" class="button">Manga Effectli Button</a>
</body>

</html>
